<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market</title>
    <style>
        h2 {
            text-align: left; /* Align text to the left */
            font-size: 40px;
            font-style: italic;
            color: green;
            text-shadow: 2px 2px 5px black; /* Adds a plum-colored shadow with offsets and blur */
            margin: 0; /* Remove default margin to align correctly */
            padding: 20px 0; /* Adds padding for spacing */
        }

        /* Body Styling */
        body {
            background: url(hot.webp) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Adds space around the content */
        }

        /* Button Styling */
        button {
            background-color: green; /* Rose background */
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.4s ease, transform 0.2s ease;
            box-shadow: 0px 5px 15px black(204, 51, 102, 0.5);
            margin-top: 200px; /* Adds space between the heading and the button */
            align-self: center; /* Center the button horizontally */
        }

        button:hover {
            background-color: darkcyan; /* Light rose color on hover */
            transform: scale(1.05);
            box-shadow: 0px 8px 20px blur(255, 102, 153, 0.6);
        }
    </style>
</head>
<body>
    <h2>Welcome to <br> Punjab Hotel Booking Services </h2>
    <button onclick="location.href='Registration.html';">Registration</button>
</body>
</html>
